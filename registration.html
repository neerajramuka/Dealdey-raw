<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="form-signup-logo logo-bottom-margin"><img src="images/dealdey-logo.png"><img src="images/dealdey-logo2.png" class="logo-2"></div>
    <form class="form-signup" role="form">
    	<div class="merchant-id-title">Complete Your Registration</div>
        <div class="relative"><input type="email" class="input-box" placeholder="Email Address"><span class="star">*</span></div>
        <div class="relative"><input type="password" class="input-box" placeholder="Password"><span class="star">*</span></div>
        <div class="relative"><input type="password" class="input-box" placeholder="Confirm Password"><span class="star">*</span></div>
        <div class="form-footer"><button type="button" class="register-btn btn">Register</button></div>
    </form>
  </div>
</body>
</html>
