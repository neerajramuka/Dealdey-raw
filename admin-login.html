<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="form-signup-logo logo-bottom-margin"><img src="images/dealdey-logo.png"><img src="images/dealdey-logo2.png" class="logo-2"></div>
    <form class="form-signup" role="form">
      <div class="form-header text-left">Admin Login</div>
      <div class="login-msg">You need to sign in before continuing</div>
      <div class="relative"><input type="email" class="input-box" placeholder="Email Address"></div>
      <div class="relative"><input type="password" class="input-box" placeholder="Password"></div>
      <div class="form-footer text-left">
        <button type="button" class="login-btn btn">Login</button>
        <span class="footer-msg-signin">Forgot Password</span>
      </div>
    </form>
  </div>
</body>
</html>
