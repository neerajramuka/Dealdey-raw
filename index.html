<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/dashboard.css">
</head>
<body>
  <header>
    <div class="wraper">
      <div class="logo"><img src="images/logo.png"></div>
      <nav class="inline pull-right">
        <ul class="nav nav-pills">
            <!-- here selected class is used to change icon after selection -->
          <li class="redeem">
            <span class="icon"></span>
            Redeem
          </li> 
          <li class="help">
            <span class="icon"></span>Help Center
            <div class="help-dropdown">
              <div class="take-tour">Take A Tour</div>
              <div class="contact">Contact Us</div>
              <div class="contact-details">Send an email to: <span><strong>merchant@dealdey.com</strong></span></div>
              <div class="contact-details">Call Merchant Services on <span><strong>09093609624, 08090414666</strong></span></div>
            </div>
          </li>
          <li class="account selected">
            <span class="icon"></span>My Account
            <div class="account-dropdown">
              <div class="account-detail">Account Details</div>
              <div class="log-out">Log Out</div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
