<!DOCTYPE> 
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/redeem.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<!-- remove below button and use its ID to pop up modal -->
	<button class="btn" data-toggle="modal" data-target="#redeem-section">
  		redeem-modal
	</button>
	<div class="redeem-frame modal fade" id="redeem-section" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<header class="redeem-header">
			Online Redemption
			<span class="cross"><img src="images/cross.png"></span>
		</header>
		<nav class="sidebar">
			<ul>
				<!-- nav-selected class is to be used when li is clicked -->
				<li class="nav-selected">
					<span class="arrow"><img src="images/nav-arrow.png"></span>
					<span class="nav-icon"></span>
					<div class="nav-text">Redeem</div>
				</li>
				<li>
					<span class="arrow"><img src="images/nav-arrow.png"></span>
					<span class="nav-icon nav-m-redeem"></span>
					<div class="nav-text">Multi-Redeem</div>
				</li>
				<li>
					<span class="arrow"><img src="images/nav-arrow.png"></span>
					<span class="nav-icon nav-verify"></span>
					<div class="nav-text">Verify</div>
				</li>
		</nav>
		<div class="frame-content">
	    <form class="redeem-form" role="form">
	    	<div class="redeem-title">Redeem Coupon</div>
	        <div><input type="text" class="redeem-input-box" placeholder="12345678"></div>
	        <div><button type="button" class="redeem-btn">Redeem</button></div>
	        <div class="DD-info"><div class="DD-logo"><img src="images/DD.png"></div>Use this tool to track redemption for one coupon at a time</div>
	    </form>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
