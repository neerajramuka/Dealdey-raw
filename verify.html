<!DOCTYPE> 
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/redeem.css">
</head>
<body>
	<div class="redeem-frame">
		<header class="redeem-header">
			Online Redemption
			<span class="cross"><img src="images/cross.png"></span>
		</header>
		<nav class="sidebar">
			<ul>
				<!-- nav-selected class is to be used when li is clicked -->
				<li>
					<span class="arrow"><img src="images/nav-arrow.png"></span>
					<span class="nav-icon"></span>
					<div class="nav-text">Redeem</div>
				</li>
				<li>
					<span class="arrow"><img src="images/nav-arrow.png"></span>
					<span class="nav-icon nav-m-redeem"></span>
					<div class="nav-text">Multi-Redeem</div>
				</li>
				<li class="nav-selected">
					<span class="arrow"><img src="images/nav-arrow.png"></span>
					<span class="nav-icon nav-verify"></span>
					<div class="nav-text">Verify</div>
				</li>
		</nav>
		<div class="frame-content">
	    <form class="redeem-form" role="form">
	    	<div class="redeem-title">Verify Coupon</div>
	        <div><input type="text" class="redeem-input-box" placeholder="12345678"></div>
	        <div><button type="button" class="redeem-btn">Verify</button></div>
	        <div class="DD-info verify-info"><div class="DD-logo verify-logo"><img src="images/DD-verify.png"></div>
	        Use this tool only if you need to verify the status of a DealDey Coupon WITHOUT marking it as redeemed.
	    	</div>
	    </form>
		</div>
	</div>
</body>
</html>
